name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: macos-14
    timeout-minutes: 30
    env:
      NATTEN_BACKEND: pure
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (CPU)
        run: >
          python -m pytest tests/ -q
          --ignore=tests/test_extras_backward.py
          --ignore=tests/test_metal_backend.py
          --ignore=tests/test_fused_simd.py
          -k "not MPS and not mps"
